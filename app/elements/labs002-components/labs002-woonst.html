<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<!-- <link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html"> -->
<link rel="import" href="labs002-avatar-woonstpages.html">


<dom-module id="labs002-woonst">
  <style>
    :host {
      display: block;
      position: relative;

      padding: 0px;
      margin: 0px;

      width: 100%;
      height: 100%;

      --object-width: 190px;
      --object-height: 340px;

    }


    neon-animated-pages {
      height: 100%;
    }

    .woonstparts {
      width: var(--object-width);
      height: var(--object-height);
      margin: 0px;
      padding: 0px;
    }

    .woonstparts svg {
      height: 100%;
      width: 100%;
    }


    .container {
      width: 100%;
      height: 100%;

      @apply(--layout-horizontal);
      @apply(--layout-center-center);  
      margin: 0px;
      padding: 0px;
    }


    .valuescontainer {
      height: 100%;
      width: 100%;
/*      @apply(--layout-vertical);
      @apply(--layout-center-center);*/
      background-color: white;

    }





    /* ALL MATTERS EDIT VISUAL */

    .visualcontainer {
      width: 100%;
      height: 100%;
      background-color: transparent;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);      
    }

    .visualbtns {
      width: 15%;
      height: 100%;
      @apply(--layout-vertical);
    }

    .leftbtns {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-end-justified);
    }

    .rightbtns {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-start-justified);
    }

    .selector button {
      outline: 0;
      border: none;
      background-color: rgba(0,0,0,0.05);

      width: 10vw;
      min-width: 35px;
      max-width: 60px;

      height: 10vw;
      min-height: 35px;
      max-height: 60px;

      border-radius: 50%;
      padding: 0px;
      margin: 0px;
    }


    .selector img {
      width: 100%;
    }

/*    .visual {
      width: 70%;
      height: 100%;
      @apply(--layout-vertical);
      @apply(--layout-center-center);

    }

    .visual svg {
      width: 100%;
    }*/

    /* ALL MATTERS EDIT VALUES */


    labs002-avatar-woonstpages {
      width: 100%;
    }

  </style>
  <template>


<!-- Hier begint ALLES -->
<!-- <h1>AVATAR</h1> -->
<neon-animated-pages id="pages" selected="{{selected}}" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">

<!-- sectie 0 //   HIER BEGINT DE PREVIEW-SECTIE -->
  <neon-animatable>
      <div class="container">

          <div class="woonstparts">

          <div class="snit fixit woonstparts">
            <labs002-avatar-woonstpages 
            selected="{{woonstselected}}">
            </labs002-avatar-woonstpages>
          </div>

         </div>
      </div>

  </neon-animatable>




<!-- sectie 1 //   HIER BEGINT DE VISUAL EDIT -->


  <neon-animatable>
      <div class="visualcontainer">

        <!-- VOLLEDIGE WOONST -->
        <div class="visualbtns leftbtns">
          <iron-selector id="editselected" selected="{{itemtocolor}}" attr-for-selected="name">

            <div id="selectsnit" class="selector"  name="snit">
              <button on-tap="_PrevHouse">
                <img src="../../images/arrow_left.svg">
              </button>
            </div>

          </iron-selector>
        </div>

<!--         <div class="visual"> -->
          <div class="woonstparts">
              <labs002-avatar-woonstpages 
              selected="{{woonstselected}}">
              </labs002-avatar-woonstpages>
          </div>
<!--         </div>
 -->

        <div class="visualbtns rightbtns">
          <iron-selector id="editselected" selected="{{itemtocolor}}" attr-for-selected="name">

            <div id="selectsnit" class="selector"  name="snit">
              <button on-tap="_NextHouse">
                <img src="../../images/arrow_right.svg">
              </button>
            </div>

          </iron-selector>
        </div>

      </div>

  </neon-animatable>





  <!-- sectie 2 //   HIER BEGINT DE WAARDEN-SECTIE -->
  <neon-animatable>
    <div class="canvas">
      <div class="valuescontainer">

<!--         DO YOUT THING -->

        <template is="dom-if" if="{{!locked}}">
        
        <paper-input-container>
          <label>Straat</label>
          <input autofocus type="text" is="iron-input" bind-value="{{objectdata.straat}}">
        </paper-input-container>

        <paper-input-container>
          <label>Nummer</label>
          <input type="text" is="iron-input" bind-value="{{objectdata.nummer}}">
        </paper-input-container>

        <paper-input-container>
          <label>Postcode</label>
          <input type="text" is="iron-input" bind-value="{{objectdata.postcode}}" >
        </paper-input-container>

        <paper-input-container>
          <label>Plaats</label>
          <input type="text" is="iron-input" bind-value="{{objectdata.plaats}}" >
        </paper-input-container>

        </template>


        <template is="dom-if" if="{{locked}}">
          <p>{{straat}}</p>
          <p>{{nummer}}</p>
          <p>{{postcode}}</p>
          <p>{{plaats}}</p>

        <!-- HIEF DAN DIE BFFN FIE FAFIFEEFT --> 
          <button on-tap="unlock">unlock</button>
        </template>

      </div>
    </div>
  </neon-animatable>


</neon-animated-pages>

  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-woonst',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
      objectconfig: {
          type: Object,
          observer: "_configChanged",
          notify: true
      },

      objectdata: {
          type: Object,
          observer: "_dataChanged",
          notify: true
        },


      editvalues: {
        type: Boolean,
        value: false
      },

      avatarbtnsvisible: {
        type: Boolean,
        value: false
      },

      opened: {
        type: Boolean,
        value: false,
        observer: "editListener"
      },

      woonstselected: {
        type: Number,
        observer: "_woonstselectedChanged"
      }

      },


      ready: function(){
        this.selected = 0;
        // this.woonstselected= 0;

        console.log('avatar is ready');
        this.editmode = false;
        //console.log('avatar conf: ', this.config.beard[0]);
      },


      created: function() {
        console.log(this.localName + '#' + this.id + ' was created');
      },

      attached: function() {
        this.async(function() {
        console.log(this.localName + '#' + this.id + ' was attached');
        //this.selected = 1;
        this._configChanged();
        this._dataChanged();
      });

        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
      },


      detached: function() {
        this.async(function() {
          console.log(this.localName + '#' + this.id + ' was detached');
       });
      },

      attributeChanged: function(name, type) {
        console.log(this.localName + '#' + this.id + ' attribute ' + name +
          ' was changed to ' + this.getAttribute(name));
      },

      _showData: function(){
        this.editvalues =! this.editvalues;
        console.log('SHOW DATA TOGGLED', this.editvalues);
      },

      unlock: function(){
        this.locked = false;
      },


      _test: function(e){
        console.log('hallo ',e);
        this.config = e;
      },

      _configChanged: function(){
        console.log('avatar conf changed: ', JSON.stringify(this.objectconfig));
        this.woonstselected = this.objectconfig.gebouw[0];
        this.straat = this.objectconfig.straat;
        this.nummer = this.objectconfig.nummer;
        this.postcode = this.objectconfig.postcode;
        this.plaats = this.objectconfig.plaats;   
      },

      _dataChanged: function(){
        console.log('Avatar data changed: ', this.objectdata);
        this.straat = this.objectdata.straat;
        this.nummer = this.objectdata.nummer;
        this.postcode = this.objectdata.postcode;
        this.plaats = this.objectdata.plaats;
        this.locked = this.objectdata.locked;
      },

      toVisual: function(){
        this.selected = 1;
        this.woonstselected = 0;
        this.editmode = !this.editmode;
      },



      editListener: function(){
          console.log("Opened !!!!");
          if(this.opened){
          this.selected = 1;
          } else {
            this.selected = 0;

          }; 
      },

      _showVisual: function(){
          this.fire('background-activ');
          this.ToggleVisual();
      },

      _NextHouse: function(){
        this.entryWoonst = 'slide-from-right-animation';
        this.exitWoonst = 'slide-left-animation';

        console.log('nexxxxthouse');
        this.woonstselected++;
        console.log('nexxxxthouse', this.woonstselected);

        },

      _PrevHouse: function(){
        console.log('prevvvvvhouse');

        this.entryWoonst = 'slide-from-left-animation';
        this.exitWoonst = 'slide-right-animation';


        if (this.woonstselected >= 1) {
        this.woonstselected--;
        console.log('prevvvvvhouse', this.woonstselected);

        };

      },

      _woonstselectedChanged: function(){
        this.objectconfig.gebouw[0] = this.woonstselected;
      }


      





    });
  })();
  </script>
</dom-module>
