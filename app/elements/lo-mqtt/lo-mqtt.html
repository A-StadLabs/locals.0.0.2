<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
<script src="../../scripts/stomp.js"></script>

<dom-module id="lo-mqtt">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
  <script>
  (function() {
    'use strict';


    var me;
    var client;
    var topic;
    var deviceid;

    function connectthis(){
      var ws = new SockJS('http://opantwerpen.be:15674/stomp');
      client = Stomp.over(ws);

      // SockJS does not support heart-beat: disable heart-beats
      client.heartbeat.outgoing = 0;
      client.heartbeat.incoming = 0;

      client.connect('guest', 'guest', me.onConnect, me.onError, '/');   

    }

    Polymer({
      is: 'lo-mqtt',

      properties: {
        autoConnect: {
          type: Boolean,
          value: false
        },
        connected: {
          type: Boolean,
          value: false,
          notify: true,
          observer: '_connected'
        },
        topic: {
          type: String,
          observer: '_topic'
        },
        deviceid: {
          type: String,
          observer: '_deviceid'
        }
      },

      attached: function(){
        me = document.querySelector('#mqtt');
        if(this.autoConnect){
          connectthis();
        }
      },

      connect: function(){
        connectthis();
      },

      _connected: function(){
        if(this.connected){
          this.subscribe(deviceid);
        }
      },

      _topic: function(){
        topic = this.topic;
      },

      _deviceid: function(){
        deviceid = this.deviceid;
      },

      onConnect: function(){
        console.log('Connected');
        me.connected = true;
        me.subscribe(topic);
        me.subscribe(deviceid);
      },

      onError: function(){
        console.log('Error / Disconnect');
        me.connected = false;
      },

      subscribe: function(topic){
        client.subscribe(topic, function(d) {
          console.log('Im subscribing to ', topic);
          //me.send(topic, "ahlo");
          var msg = d.body.split('|');
          me.fire('message-received', {msg: msg});
          console.log(msg);
        });
      },

      send: function(topic, data){
        console.log('sending msg to ', topic, 'data: ', data);
        client.send(topic, {'content-type':'text/plain'}, data);
      }


    });
  })();
  </script>
</dom-module>
