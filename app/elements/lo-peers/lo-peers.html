<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-peers">
  <style>
    :host {
      display: block;
    }

    button {
      width: 100px;
      height: 50px;
    }
  </style>
  <template>
    <button on-tap="newpeer">+</button>
    <p>{{peers.length}}</p>
    <tempate is="dom-repeat" items="{{peers}}">
      <h3>Peer<span>{{item.peer}}</span></h3>
    </tempate>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'lo-peers',

    properties: {
      peers: {
        type: Array,
        notify: true
      }
    },

    newpeer: function(){
      this.fire("new-peer");
    }
  });
})();
</script>
