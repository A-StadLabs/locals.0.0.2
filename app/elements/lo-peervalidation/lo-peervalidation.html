<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-peervalidation">
  <template>
    <style>
      :host {
        display: block;
        color: black;
      }

      .container {
        padding: 25px;
        background-color: white;
      }
    </style>
    <div class="container">
      <h1>Getuige worden van:</h1>
      <p>{{partner}}</p>

      <template is="dom-repeat" items="{{objectdata_new}}">
        <div>kiki</div>
      </template>
    </div>
  </template>
  <script>
   (function() {
    'use strict';

    function hasher(hashobject){
    var hash = hashobject;
    var hash = CryptoJS.SHA256(hash);
    console.log("te hashen: ", hashobject);
    console.log("gehashed: ", hash.toString(CryptoJS.enc.Hex));
    return hash.toString(CryptoJS.enc.Hex); 
  };

    Polymer({
      is: 'lo-peervalidation',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      properties: {
        title: {
          type: String,
          value: 'lo-dialog',
          notify: true
        },
        body: {
          type: String,
          value: 'lo-dialog',
          notify: true
        },
        objectname: {
          type: String
        },
        userid: {
          type: String
        },
        hash: {
          type: String
        },
        objectdata: {
          type: String,
          observer: "_hash"
        },
        objectconfig: {
          type: String
        },
        hash2: {
          type: String
        }
      },

      cancel: function(){
        this.fire('dialog-cancel');
      },

      confirm: function(){
        this.fire('dialog-confirm', { command: this.command, partner: this.partner, objectname: this.objectname, userid: this.userid, hash: this.hash, objectdata: this.objectdata, objectconfig: this.objectconfig });
      },

      _hash: function(){
          this.hash2 = hasher(this.objectdata);
          this._datachanged();
      },

      _datachanged: function(){
        console.log("PEERVALIDATION: ", this.objectdata, " LENGTH: ", this.objectdata.length);
        console.log("PARSED: ", JSON.parse(this.objectdata));
        this.objectdatajson = JSON.parse(this.objectdata);

        this.objectdata_new = [];
        var objectdata_new = this.objectdata_new;
        var p = this.objectdatajson;

        for (var key in p) {
        if (p.hasOwnProperty(key)) {
          console.log(key + " -> " + p[key]);
          //console.log(p[key].name);
          this.push('objectdata_new', { key: p[key], content: p[key].name });
          console.log('New objectsdata: ', objectdata_new);
        }
      };


      
      //this.customStyle['--objectscollection-width'] = 280*this.objectsdata_new.length.toString()+"px";
      //this.updateStyles();
      this.objectdata_new = objectdata_new;
      }
    });
  })();
  </script>
</dom-module>
