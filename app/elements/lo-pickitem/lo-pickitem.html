<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-pickitem">
  <style>
    :host {
      display: block;
      --enabled-disabled: red;
    }

    .item {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: var(--enabled-disabled);
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    
  </style>
  <template>
    <div class="item">
      X
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'lo-pickitem',

    properties: {
      enabled: {
        type: Boolean,
        value: false,
        notify: true,
        observer: "_enabledChanged"
      },

      object: {
        type: Object
      }
    },

    listeners: {
      'tap': 'regularTap'
    },

    regularTap: function(e) {
      this.fire("item-tapped", { msg: e.detail });
    },

    _enabledChanged: function(){
      if(this.enabled){
        console.log(this.enabled);
        this.customStyle['--enabled-disabled'] = "green";
        this.updateStyles();
      }
    }

  });
})();
</script>
