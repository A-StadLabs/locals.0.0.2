<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../lo-peers/lo-peers.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">

<dom-module id="lo-renderer">
  <style>
    :host {
      display: block;
      width: 300px;
      height: 350px; 
      background-color: white;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
      margin: 10px;
      overflow: hidden;
    }

    #rendercanvas {
      background-color: white;
      height: 250px;
      padding: 30px;
      box-sizing:border-box;
    }

    .renderbtns {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      height: 100px;
      padding: 0px;
      margin: 0px;
    }

    .renderbtns button {
      border: none;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      outline: 0;
      background-color: rgba(0,0,0,0);
      width: 50px;
      height: 50px;
      border-radius: 25px;
/*      padding: 5px;*/
    }

    .renderbtns button img {
      width: 100%;
      height: 100%;
    }


</style>
<template> 
  <neon-animated-pages selected="{{selected}}" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">
    <neon-animatable>

      <div id="rendercanvas">
      </div>
      
      <div class="renderbtns layout horizontal">
        
<!--         <button on-tap="open">
          <img src="visualbtn.svg">
        </button> -->
        
        <button on-tap="toPeerlist">
          <img src="waardenbtn.svg">
        </button>
      </div> 



    </neon-animatable>
    <neon-animatable>
      <lo-peers peers="{{objectpeers}}"></lo-peers>
    </neon-animatable>
  </neon-animated-pages>


</template>
</dom-module>
<script>
(function() {

  var elem; 

  Polymer({
    is: 'lo-renderer',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],


    properties: {
      objectname: {
        type: String
      },

      objectconfig: {
        type: Object,
        notify: true,
        //observer: "_config"
      },

      objectdata: {
        type: Object,
        observer: "_dataset",
        notify: true
      },

      objectcomponent: {
        type: String
      },

      hash: {
        type: String
      }

    },

    listeners: {
      // this event is fired when the animation finishes
      // 'neon-animation-finish': '_onNeonAnimationFinish'
    },

    attached: function() {
      this.async(function() {
      //console.log(this.localName + '#' + this.id + ' was attached');
      //this.selected = 1;  
      });
    },

    ready: function(){
      this.selected = 0;

      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'slide-left-animation';

      this.addEventListener('new-peer', function(){
        this.validate();
      });

    },

    _dataset: function(){      
      this.importHref("../elements/labs002-components/"+this.objectcomponent+".html", function(e) {
        var rendercanvas = this.$.rendercanvas;
        rendercanvas.innerHTML = '';
        elem = document.createElement(this.objectcomponent);
        //var newelem = document.querySelector("labs002-avatar");
        // e.target.import is the import document.
        //console.log(elem, "config: ", this.objectconfig);
        //console.log(elem, "data: ", this.objectdata);
        elem.objectconfig = this.objectconfig;
        elem.objectdata = this.objectdata;
        elem.objectname = this.objectname;
        elem.objecthash = this.hash;
        elem.id = this.objectname;
        rendercanvas.appendChild(elem);
      }, function(e) {
         //console.log('import',e);
        // loading error
      });
    },

    _data: function(){
      // Maak eerst het render plaatske leeg
      //console.log('data changed', this.objectdata);
    },

    _config: function(){
      // Maak eerst het render plaatske leeg
      //console.log('config changed', this.objectconfig);
    },

    //_dataset: function(){
    attached: function(){
      // Maak eerst het render plaatske leeg
      //console.log('data changed', this.objectdata);
      // De gepaste webcomponent inladen  
    },

    toPeerlist: function(){
      this.selected = 1;
    },

    toObject: function(){
      this.selected = 0;
    },

    validate: function(){
      //console.log("ask for validation");
      this.fire('add-getuige', { objectname: this.objectname, objectconfig: JSON.stringify(this.objectconfig), objectdata: JSON.stringify(this.objectdata), userid: this.userid, hash: this.hash });
    }

  });
})();
</script>
