<dom-module id="lo-renderer">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }

    neon-animated-pages {
      height: 80%;
    }

    #rendercanvas {
      height: 80%;
      width: 80%;
      border: 1px solid red;
    }

    .renderbtns {
      height: 100px;
      visibility: var(--zoom-items-visible);
      padding: 0px;
      margin: 0px;
    }

    .renderbtns button {
      outline: 0;
      background-color: rgba(0,0,0,0);
      width: 40px;
      height: 40px;
      border-radius: 20px;
      padding: 0px;
    }

    .renderbtns button img {
      width: 100%;
      height: 100%;
    }

    .tester {
      width: 100%;
      height: 100%;
      border: 1px solid blue;
    }

</style>
